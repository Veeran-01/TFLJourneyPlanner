<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>

</form>
<div><button id="button1">Number</button></div>
<div id="demo"></div>

<script>
    
    var buttonClick = document.getElementById("button1");
    buttonClick.addEventListener("click", checkNumber, false);
    
    function checkNumber()
    {
        var input1 = parseInt(document.getElementById("input1").value);
        var input2 = parseInt(document.getElementById("input2").value);
        
        if( input1 > 10 && input2 > 10)
            {
                document.getElementById("demo").innerHTML= "Both these numbers are greater than ten :" + input1 + " and " + input2; 
            }
        else if( input1 > 10 || input2 > 10)
            {
                if(input1 > 10)
                    {
                        document.getElementById("demo").innerHTML= "Only input 1 is greater than ten : " + input1; 
                    }
                else
                    {
                        document.getElementById("demo").innerHTML= "Only input 2 is greater than ten : " + input2; 
                    }
            
            }
        else
            {
                document.getElementById("demo").innerHTML= "None of these numbers are greater than ten"
            
            }
    }
      
</script>

</body>
</html>
